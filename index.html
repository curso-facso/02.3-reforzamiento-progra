## Ejemplo R for DS

Queremos rescalar las 4 columnas de este *dataframe*, para que est茅n entre 0 y 1


```r
df &lt;- tibble(
  a = rnorm(5),
  b = rnorm(5),
  c = rnorm(5),
  d = rnorm(5),
)
```

`\(rescale = \frac{ (x - min(x)) }{ (max(x) - min(x))}\)`



--


```r
df  %&gt;%  mutate(
  a = (a - min(a, na.rm = TRUE)) / 
    (max(a, na.rm = TRUE) - min(a, na.rm = TRUE)),
  b = (b - min(b, na.rm = TRUE)) / 
    (max(b, na.rm = TRUE) - min(b, na.rm = TRUE)),
  c = (c - min(c, na.rm = TRUE)) / 
    (max(c, na.rm = TRUE) - min(c, na.rm = TRUE)),
  d = (d - min(d, na.rm = TRUE)) / 
    (max(d, na.rm = TRUE) - min(d, na.rm = TRUE)),
)
```

```
## # A tibble: 5  4
##       a      b     c      d
##   &lt;dbl&gt;  &lt;dbl&gt; &lt;dbl&gt;  &lt;dbl&gt;
## 1 0.394 0.355  0.759 0.576 
## 2 1     0      1     0.261 
## 3 0.883 0.0154 0     0.0365
## 4 0.305 1      0.258 1     
## 5 0     0.234  0.271 0
```

---

## 驴Cu谩l es la parte que va variando?



```r
(a - min(a, na.rm = TRUE)) / (max(a, na.rm = TRUE) - min(a, na.rm = TRUE))
(b - min(b, na.rm = TRUE)) / (max(b, na.rm = TRUE) - min(b, na.rm = TRUE))
(c - min(c, na.rm = TRUE)) / (max(c, na.rm = TRUE) - min(c, na.rm = TRUE))
(d - min(d, na.rm = TRUE)) / (max(d, na.rm = TRUE) - min(d, na.rm = TRUE)) 
```


--

La variable es lo 煤nico que va cambiando

---

## Nuestra propia funci贸n



```r
custom_rescale &lt;- function(x) {
  new_values &lt;-  (x - min(x, na.rm = TRUE)) / (max(x, na.rm = TRUE) - min(x, na.rm = TRUE))
  return(new_values)
}
```

--


```r
custom_rescale(rnorm(n = 10))
```

## *Scope* de un funci贸n


```r
z = 90
add_two_numbers &lt;- function(x, y) {
  z &lt;- x + y  
  return(z)
}

add_two_numbers(2, 3)
```

```
## [1] 5
```

```r
print(z)
```

```
## [1] 90
```

En realidad, existen 2 variables `z` 

Una vive en el ambiente global y la otra vive dentro de `add_two_numbers`

---

## *Scope* de un funci贸n


```r
rm(z) # remover variable z
add_two_numbers &lt;- function(x, y) {
  z &lt;- x + y  
  return(z)
}
```

驴Qu茅 pasa si ponemos `print(z)`?

--

`z` vive dentro de `add_two_numbers`
